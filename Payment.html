    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
        <header>
         <nav>
            <a href="index.html"><h1>BERMINGHAM SHOES</h1></a>
            <ul>
                <li><a href="featuredShoes.html">Featured Shoes</a></li>
                <li><a href="newArrivals.html">New Arrivals</a></li>
                <li><a href="BestSeller.html">Best Sellers</a></li>
                <li class="cart"><a href="Cart.html">Cart</a></li>
                <li class="login"><a href="Login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <section class="banner">
            <h2>Payment</h2>
            <p>Discover the perfect pair of shoes for every occasion.</p>
        </section>
    <div class="container">
        <form class="payment-form">
            <div class="payment-info">
                <label for="cardholder">Cardholder's Name</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" required>

                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="**** **** **** ****" required>

                <div class="exp-cvv">
                    <div class="expiration">
                        <label for="expiration">Expiration Date</label>
                        <input type="text" id="expiration" name="expiration" placeholder="MM / YY" required>
                    </div>
                    <div class="cvv">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="***" required>
                    </div>
                </div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</main>
